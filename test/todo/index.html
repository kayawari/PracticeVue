<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


<table id="tasks-index" class="table table-striped">
    <thead>
    <tr>
        <th>ID: Name</thl>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(task, index) in tasks">
        <td is='tasks-item' v-bind="{item: task, index: index}"></td>
        <td><div class="btn btn-danger" v-on:click="doneTask(task.id)">Done!</div></td>
    </tr>
    <tr>
        <td><input class="form-control" v-model="newTask" v-on:change="validatePresence"></td>
        <td>
            <button type="button" class="btn btn-primary" v-on:click="createTask" v-bind:disabled="presence == 0">Create Task</button>
        </td>
    </tr>
    </tbody>
</table>

<script type='text/javascript' src='todo.js'></script>
