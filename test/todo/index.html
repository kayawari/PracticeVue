<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


<table id="tasks-index" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="task in tasks">
        <td>{{ task.name }}</td>
        <td>
            <div class="btn btn-danger">Done!</div>
        </td>
    </tr>
    <tr>
        <td><input class="form-control" v-model="newTask"></td>
        <td>
            <button type="button" class="btn btn-default" v-on:click="createTask">Create Task</button>
        </td>
    </tr>
    </tbody>
</table>

<script type='text/javascript' src='todo.js'></script>
